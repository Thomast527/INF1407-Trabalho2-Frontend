<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Email Enviado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">

    <script src="javascript/constantes.js"></script>
    <script src="javascript/accounts/passwordResetDone.js"></script>
</head>
<body>

    <iframe src="cabecalho.html" frameborder="0" width="100%" height="60" id="cabecalho"></iframe>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh; background-color: #f8f9fa;">
        <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
            <h2 class="card-title text-center mb-3">Confirmação de Email</h2>
            <p class="text-center text-muted mb-4">
                Um email foi enviado com instruções. Cole aqui o token recebido e defina a nova senha.
            </p>

            <form id="novaSenhaForm">
                <div class="mb-3">
                    <label for="token" class="form-label">Token recebido por email:</label>
                    <input type="text" class="form-control" id="token" name="token" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Nova senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="mb-3">
                    <label for="senha2" class="form-label">Confirme a senha:</label>
                    <input type="password" class="form-control" id="senha2" name="senha2" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="enviaNovaSenha">Enviar nova senha</button>
                </div>
            </form>

            <div id="msg" class="mt-3 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
