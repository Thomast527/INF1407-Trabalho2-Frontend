<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Recuperação de senha</title>
    <script src="/javascript/accounts/passwordReset.js"></script>
    <script src="/javascript/constantes.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>

    <iframe src="cabecalho.html" frameborder="0" width="100%" height="60" id="cabecalho"></iframe>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh; background-color: #f8f9fa;">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <h2 class="card-title text-center mb-3">Recuperação de senha</h2>
            
            <form id="recuperaSenhaForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="recuperaSenha">Recuperar senha</button>
                </div>
            </form>

            <div id="msg" class="mt-3 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
